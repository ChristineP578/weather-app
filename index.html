<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter a city..." autofocus required />
        <button type="submit">Search</button>
      </form>
    </header>

    <main>
      <h1 id="city-name">City</h1>
      <div class="weather-info">
        <div class="temperature-container">
          <img id="weather-icon" src="" alt="Weather icon" />
          <span id="temperature">0</span><span class="unit">Â°C</span>
        </div>
        <ul>
          <li id="description">Description</li>
          <li id="wind">Wind: 0 m/s</li>
        </ul>
      </div>
    </main>

    <footer>
      <p>
        <a href="https://github.com/ChristineP578/weather-app" target="_blank">
          Open-source code by Christine
        </a>
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
